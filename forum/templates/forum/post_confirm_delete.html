{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete this post</h4>
  <p>{{ object.text }}</p>


  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'forum:thread_details' object.thread.category.id object.thread.id %}">Cancel</a>
  </form>
{% endblock %}
