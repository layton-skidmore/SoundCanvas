{% extends 'base.html' %}

{% block content %}
<div class="w-3/4 m-auto space-y-1 py-2 my-4">
  <h1 class="text-4xl">Delete Discussion</h1>
</div>
  <h4 class="text-2xl">Are you sure you want to delete this discussion!</h4>

  <div class="bg-white w-3/4 m-auto my-4 py-4">
  <p class="text-2xl">{{ object.album_name }}</p>
  <p class="text-xl">by. {{ object.artist }}</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="styled-button" type="submit" value="Yes - Delete!">
    <a class="styled-button" href="{% url 'forum:category_details' object.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
