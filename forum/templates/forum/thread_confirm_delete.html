{% extends 'base.html' %}

{% block content %}
  <h1>Delete Category</h1>

  <h4>Are you sure you want to delete this thread</h4>
  <p>{{ object.title }}</p>
  <p>{{ object.text }}</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'forum:thread_details' object.category.id object.id %}">Cancel</a>

  </form>
{% endblock %}
