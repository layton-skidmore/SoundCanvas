{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundCanvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?7">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 handjet-font-header">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white font-semibold text-lg">Logo</div>
            <ul class="flex space-x-4">
                <li><a href="{% url 'about' %}" class="text-white hover:underline">About</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'index' %}" class="text-white hover:underline">My Profile</a></li>
                    <li><a href="{% url 'new_album' %}" class="text-white hover:underline">New Album</a></li>
                    <li><a href="{% url 'forum:home' %}" class="text-white hover:underline">Discussion</a></li>
                    <li><a href="{% url 'forum:category_create' %}" class="text-white hover:underline">New Discussion</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>    
                    <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
                
            </ul>
        </div>
    </nav>

     {% block content %}
     {% endblock %}
</body>
</html>
