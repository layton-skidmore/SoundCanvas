{% extends 'base.html' %}
{% block content %}

<div class="mt-8 text-center">
    <h1 class="text-4xl font-bold">User's Profile</h1>
</div>

    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Welcome to your profile, {{ user.username }}!</h1>
  
      <h2 class="text-2xl mb-2">Your Albums:</h2>
      <ul class="grid grid-cols-4 gap-4">
        {% for album in albums %}
          <li>
            <a href="/album/{{ album.id }}">
              <img src="{{ album.album_cover }}" alt="Album Cover" class="w-full">
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>


{% endblock %}
