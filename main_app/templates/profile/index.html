{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto px-4 py-8">

  <h1 class="text-3xl font-bold mb-4">Welcome to your SoundCanvas, {{ user.username }}!</h1>

  <ul class="grid grid-cols-4 gap-4">
    {% for album in albums %}
    <li>
      <a href="/album/{{ album.id }}">
        <img src="{{ album.album_cover }}" alt="Album Cover" class="w-full">
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
