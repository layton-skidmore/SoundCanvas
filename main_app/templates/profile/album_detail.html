{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col items-center justify-center">
    <div class="w-60 h-60 mx-auto mb-4 flex items-center justify-center">
      <img src="{{ album.album_cover }}" alt="Album Cover" class="object-contain w-full h-full">
    </div>

    <div class="w-full max-w-md text-center">
      <h2 class="text-2xl font-semibold">{{ album.name }} by {{ album.artist_name }}</h2>

      <div class="card-action">
        <a href="{% url 'album_update' album.id %}">Edit</a>
        <a href="{% url 'album_delete' album.id %}">Delete</a>
      </div>
      
      <div class="mt-4">
        <h3 class="text-lg font-semibold">Reviews</h3>
        <ul>
          {% for review in album.review_set.all %}
            <li>
              <p>Rating: {{ review.rating }}</p>
              <p>{{ review.text }}</p>
              <a href="{% url 'review_update' pk=review.pk %}">Edit Review</a>
              <a href="{% url 'review_delete' pk=review.pk %}">Delete</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>


        <a href="{% url 'review_form' album.id %}">Add Review</a>
    </div>
</div>

{% endblock %}
