{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center py-8">
    {% if object %}
      <h1 class="text-3xl font-bold mb-4">Edit your review!</h1>
    {% else %}
      <h1 class="text-3xl font-bold mb-4">Add Review</h1>
    {% endif %}
  <form method="post" class="w-full max-w-md">
    {% csrf_token %}
    <div class="bg-gray-100 p-4 rounded-md shadow-md mb-4">
      {{ form.as_p }}
    </div>
    <button type="submit" class="styled-button">
      Submit Review
    </button>
  </form>
</div>
{% endblock %}
