{% extends 'base.html' %}
{% block content %}
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete the review for "{{ review.album.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="styled-link">Delete</button>
    <a href="{% url 'detail' pk=review.album.pk %}" class="styled-link">Cancel</a>
  </form>
{% endblock %}
